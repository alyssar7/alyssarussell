<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyssa Russell's Homepage</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Apply a background color to the body */
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        /* Create a container for the page content */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the left column for the image and navigation links */
        .left-column {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        /* Style the right column for the text */
        .right-column {
            flex: 2;
            padding: 20px;
        }

        /* Add some space between sections */
        section {
            margin-bottom: 20px;
        }

        /* Style navigation links */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            margin-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <!-- Place your image here -->
            <img class="profile-image" src="headshot.jpg" alt="Alyssa Russell's Profile Picture">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="cv.pdf" target="_blank">CV</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-column">
            <header>
                <h1>Alyssa Russell</h1>
            </header>
            <main>
                <section>
                    <h2>About Me</h2>
                    <p>Welcome to my personal webpage! I'm Alyssa Russell.</p>
                </section>
                <section>
                    <h2>Contact</h2>
                    <p>You can reach me at example@email.com.</p>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
